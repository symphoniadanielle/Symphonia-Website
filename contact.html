<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Contact Me</h1>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="how">How did you find me?</label><br>
        <select id="how" name="how">
            <option value="friend">Friend</option>
            <option value="search">Search Engine</option>
            <option value="social">Social Media</option>
            <option value="other">Other</option>
        </select><br>
        <label for="interest">What are you interested in?</label><br>
        <input type="checkbox" id="coding" name="interest" value="coding">
        <label for="coding">Coding</label><br>
        <input type="checkbox" id="design" name="interest" value="design">
        <label for="design">Design</label><br>
        <input type="checkbox" id="development" name="interest" value="development">
        <label for="development">Development</label><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Submit">
    </form>
    <a href="index.html">Home</a> | <a href="about.html">About</a> | <a href="portfolio.html">Portfolio</a> | <a href="contact.html">Contact</a>
</body>
</html>
